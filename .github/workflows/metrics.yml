---
name: "ðŸŒ€ Z Metrics"
on:
  schedule:
    - cron: "02 02 * * *"
  push:
    paths: [".github/workflows/metrics.yml"]
  pull_request:
    paths: [".github/workflows/metrics.yml"]
  workflow_dispatch: {}

concurrency:
  group: metrics

jobs:
  metrics:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: "metrics/metrics.svg"
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: "metrics/plugin/followup/followup.svg"
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_followup: yes
          plugin_followup_indepth: yes
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: "metrics/plugin/followup/zi_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: zi
          plugin_followup: yes
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: "metrics/plugin/followup/wiki_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: wiki
          plugin_followup: yes
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: "metrics/plugin/followup/f-sy-h_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: f-sy-h
          plugin_followup: yes
