on:
  schedule:
    - cron: "02 02 * * *"
  workflow_dispatch:
  push:
    paths: [".github/workflows/metrics.yml"]
  pull_request:
    paths: [".github/workflows/metrics.yml"]
jobs:
  metrics:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@26bbaac4a9cf67bce1676e0435eff56fe043e8bc
        with:
          filename: "metrics/metrics.svg"
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
