---
name: "ðŸŒ€ Z Metrics"
on:
  schedule:
    - cron: "02 02 * * *"
  workflow_dispatch:
  push:
    paths: [".github/workflows/metrics.yml"]
  pull_request:
    paths: [".github/workflows/metrics.yml"]
jobs:
  metrics:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/metrics.svg"
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
  #      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
  #        with:
  #          filename: "metrics/plugin/repositories/repositories.svg"
  #          token: ${{ secrets.ORG_TOKEN }}
  #          base: ""
  #          plugin_repositories: yes
  #          plugin_repositories_featured: z-shell/zi, z-shell/zw, z-shell/f-sy-h, z-shell/community
  metrics-indepth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/followup/followup.svg"
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_followup: yes
          plugin_followup_indepth: yes
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/followup/zi_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: zi
          plugin_followup: yes
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/followup/zw_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: zw
          plugin_followup: yes
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/followup/f-sy-h_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: f-sy-h
          plugin_followup: yes
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: metrics/plugin/achievements.svg
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglots, developers, infographiles, managers
