---
name: "ðŸŒ€ Z Metrics"
on:
  schedule:
    - cron: "02 02 * * *"
  push:
    branches: [main]
    paths: [.github/workflows/metrics.yml]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  metrics_svg: metrics/plugin/metrics.svg
  followup_svg: metrics/plugin/followup/followup.svg
  zi_followup_svg: metrics/plugin/followup/zi_followup.svg
  wiki_followup_svg: metrics/plugin/followup/wiki_followup.svg
  f-sy-h_followup_svg: metrics/plugin/followup/f-sy-h_followup.svg

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: metrics
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - uses: lowlighter/metrics@4c94975e259100ec9ba654cddcc8ed8bf720193e
        with:
          filename: ${{ env.metrics_svg }}
          token: ${{ secrets.ORG_TOKEN }}
          user: ${{ github.repository_owner }}
      - uses: lowlighter/metrics@4c94975e259100ec9ba654cddcc8ed8bf720193e
        with:
          filename: ${{ env.followup_svg }}
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: ${{ github.repository_owner }}
          plugin_followup: yes
          plugin_followup_indepth: yes
      - uses: lowlighter/metrics@4c94975e259100ec9ba654cddcc8ed8bf720193e
        with:
          filename: ${{ env.zi_followup_svg }}
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: ${{ github.repository_owner }}
          repo: zi
          plugin_followup: yes
      - uses: lowlighter/metrics@4c94975e259100ec9ba654cddcc8ed8bf720193e
        with:
          filename: ${{ env.wiki_followup_svg }}
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: ${{ github.repository_owner }}
          repo: wiki
          plugin_followup: yes
      - uses: lowlighter/metrics@4c94975e259100ec9ba654cddcc8ed8bf720193e
        with:
          filename: ${{ env.f-sy-h_followup_svg }}
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: ${{ github.repository_owner }}
          repo: f-sy-h
          plugin_followup: yes
      - name: "ðŸ“¤ Archive metrics SVG"
        uses: actions/upload-artifact@v3
        with:
          name: metrics-svg
          path: metrics
