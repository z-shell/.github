  #          base: ""
  #          plugin_repositories: yes
  #          plugin_repositories_featured: z-shell/zi, z-shell/wiki, z-shell/f-sy-h, z-shell/community
  metrics-indepth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@26bbaac4a9cf67bce1676e0435eff56fe043e8bc
        with:
          filename: "metrics/plugin/followup/followup.svg"
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_followup: yes
          plugin_followup_indepth: yes
      - uses: lowlighter/metrics@26bbaac4a9cf67bce1676e0435eff56fe043e8bc
        with:
          filename: "metrics/plugin/followup/zi_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: zi
          plugin_followup: yes
      - uses: lowlighter/metrics@26bbaac4a9cf67bce1676e0435eff56fe043e8bc
        with:
          filename: "metrics/plugin/followup/wiki_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: wiki
          plugin_followup: yes
      - uses: lowlighter/metrics@26bbaac4a9cf67bce1676e0435eff56fe043e8bc
        with:
          filename: "metrics/plugin/followup/f-sy-h_followup.svg"
          template: repository
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: f-sy-h
          plugin_followup: yes
