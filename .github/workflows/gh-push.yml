---
name: "ğŸš€ Deploy GH Pages"

on:
  workflow_run:
    workflows:
      - "ğŸŒ€ Z PageSpeed Insights"
      - "ğŸŒ€ Z Activity"
      - "ğŸŒ€ Z Metrics"
      - "ğŸŒ€ Z Reader"
    types:
      - completed
  push:
    branches: [main]
    paths: [./profile]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: "â¤µï¸ Check out code from GitHub"
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          fetch-depth: 0
      - name: "ğŸš€ Deploy Metrics to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: metrics
          keep_files: true
          user_name: ${{ secrets.ACTIONS_USER }}
          user_email: ${{ secrets.ACTIONS_MAIL }}
      - if: github.event.push
        name: "ğŸš€ Deploy Profile to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: profile
          keep_files: true
          user_name: ${{ secrets.ACTIONS_USER }}
          user_email: ${{ secrets.ACTIONS_MAIL }}
