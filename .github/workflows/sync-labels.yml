---
name: ‚ôªÔ∏è Sync Labels

on:
  workflow_call: {}
  push:
    paths:
      - .github/lib/labels.yml
  workflow_dispatch: {}

jobs:
  labels:
    name: ‚ôªÔ∏è Sync labels
    runs-on: ubuntu-latest
    if: github.repository == z-shell/${{ github.ACTION_REPOSITORY }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
        with:
          path: .github
      - name: ‚ôªÔ∏è Fetch Labels
        run: |
          curl -fsSl https://raw.githubusercontent.com/z-shell/.github/main/.github/lib/labels.yml -o labels.yml
      - name: üöÄ Run Label Syncer
        uses: micnncim/action-label-syncer@3abd5ab72fda571e69fffd97bd4e0033dd5f495c
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: labels.yml
