  workflow_dispatch: {}

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Run Labeler
        uses: actions/labeler@5c7539237e04b714afd8ad9b4aed733815b9fab4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sync-labels: false
