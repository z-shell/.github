    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸš€ Run Labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b
        with:
          repo-token: ${{ github.token }}
          sync-labels: false
