---
name: üîñ Pull Request Labeler
on:
  pull_request_target:
  workflow_call:
  push:
    paths:
      - .github/lib/labeler.yml
  workflow_dispatch: {}

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: ‚ôªÔ∏è Fetch Configuration
        run: |
          [[ -d .github ]] || command mkdir .github
          [[ -f .github/labeler.yml ]] || \
          command curl -fsSl https://raw.githubusercontent.com/z-shell/.github/main/.github/lib/labeler.yml -o .github/labeler.yml
      - name: üöÄ Run Labeler
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: false
