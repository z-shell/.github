---
name: ðŸ”– Pull Request Labeler
on:
  pull_request_target: {}

jobs:
  triage:
    runs-on: ubuntu-latest
    if: github.repository == z-shell/${{ github.ACTION_REPOSITORY }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸš€ Run Labeler
        uses: actions/labeler@0776a679364a9a16110aac8d0f40f5e11009e327
        with:
          repo-token: ${{ github.token }}
          sync-labels: false
