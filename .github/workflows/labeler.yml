---
name: ðŸ”– Pull Request Labeler
on:
  pull_request_target: {}

jobs:
  triage:
    runs-on: ubuntu-latest
    if: github.repository == z-shell/${{ github.ACTION_REPOSITORY }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸš€ Run Labeler
        uses: actions/labeler@9fcb2c2f5584144ca754f8bfe8c6f81e77753375
        with:
          repo-token: ${{ github.token }}
          sync-labels: false
