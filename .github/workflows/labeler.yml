---
name: ðŸ”– Pull Request Labeler
on:
  pull_request_target: {}

jobs:
  triage:
    runs-on: ubuntu-latest
    if: github.repository == z-shell/${{ github.ACTION_REPOSITORY }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸš€ Run Labeler
        uses: actions/labeler@0967ca812e7fdc8f5f71402a1b486d5bd061fe20
        with:
          repo-token: ${{ github.token }}
          sync-labels: false
