---
name: "âœ… Lychee"

on:
  repository_dispatch:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "00 18 * * *"
  push:
    branches: [main]
    paths:
      - "public/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: "ðŸ“¤ Restore cache"
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: "ðŸ“Š Lychee Link Checker"
        id: lychee
        uses: lycheeverse/lychee-action@ed29d118eda549bc65cbc0ea7323e1606e0c2721
        with:
          args: --user-agent "Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:59.0) Gecko/20100101 Firefox/59.0" --verbose --no-progress --insecure './public/arf.json'
          format: markdown
          output: ./docs/LINKS_REPORT.md
          fail: false
          jobSummary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ”– Create Issue From File"
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Link Checker Report
          content-filepath: ./docs/LINKS_REPORT.md
          issue-number: 49
          labels: report, automated issue
