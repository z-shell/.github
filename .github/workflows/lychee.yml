---
name: "âœ… Lychee"

on:
  repository_dispatch: {}
  workflow_dispatch: {}
  workflow_call: {}
  schedule:
    - cron: "00 18 * * *"
  push:
    branches: [main]
    paths:
      - "**.md"
      - "**.mdx"
      - "**.html"
  pull_request_target:
    branches: [main]
    paths:
      - "**.md"
      - "**.mdx"
      - "**.html"

jobs:
  links-check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4.2.2
      - name: "ðŸ“¤ Restore cache"
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: "ðŸ“Š Lychee Link Checker"
        uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332
        with:
          args: "--config ./.github/lychee.toml './**/*.md*' './**/*.html'"
          format: markdown
          output: ./.github/LINKS_REPORT.md
          fail: false
          jobSummary: true
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: "ðŸ“¥ Save cache"
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}

      - name: "ðŸ”– Create Issue From File"
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: " ðŸ“¢ Link Checker Report"
          content-filepath: ./.github/LINKS_REPORT.md
          labels: maintenance ðŸ“ˆ
          issue-number: 102
