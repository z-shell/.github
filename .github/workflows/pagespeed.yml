---
name: "ðŸŒ€ Z PageSpeed Insights"
on:
  schedule:
    - cron: "0 3 * * */3"
  push:
    branches: [main]
    paths: [.github/workflows/pagespeed.yml]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  pagespeed_svg: metrics/plugin/pagespeed/detailed.svg
  pagespeed_url: https://wiki.zshell.dev

jobs:
  pagespeed:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: metrics
    if: github.repository == 'z-shell/.github'
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - uses: lowlighter/metrics@dd64c50bf38be91795e73980f3483d028e7e55ee
        with:
          filename: ${{ env.pagespeed_svg }}
          token: NOT_NEEDED
          base: ""
          plugin_pagespeed: yes
          plugin_pagespeed_pwa: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: ${{ env.pagespeed_url }}
