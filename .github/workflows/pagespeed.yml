---
name: "ðŸŒ€ Z PageSpeed Insights"
on:
  schedule:
    - cron: "0 3 * * */3"
  workflow_dispatch:
  push:
    paths: [".github/workflows/pagespeed.yml"]
  pull_request:
    paths: [".github/workflows/pagespeed.yml"]

jobs:
  pagespeed:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/pagespeed/detailed.svg"
          token: NOT_NEEDED
          base: ""
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://z.digitalclouds.dev/blog
