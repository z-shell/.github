---
name: "ðŸŒ€ Z PageSpeed Insights"
on:
  schedule:
    - cron: "0 3 * * */3"
  push:
    branches: [main]
    paths: [.github/workflows/pagespeed.yml]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  pagespeed_svg: metrics/plugin/pagespeed/detailed.svg
  pagespeed_url: https://wiki.zshell.dev

jobs:
  pagespeed:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: metrics
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - uses: lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9
        with:
          filename: ${{ env.pagespeed_svg }}
          token: NOT_NEEDED
          base: ""
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: ${{ env.pagespeed_url }}
      - name: "ðŸ“¤ Archive metrics SVG"
        uses: actions/upload-artifact@v3
        with:
          name: metrics-svg
          path: metrics
