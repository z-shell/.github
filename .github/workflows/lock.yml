---
name: ðŸ”’ Lock closed issues and PRs

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_call: {}

jobs:
  lock:
    name: ðŸ” Lock closed issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    concurrency:
      group: lock
    steps:
      # https://github.com/dessant/lock-threads#available-input-parameters
      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "60"
          issue-lock-reason: ""
          issue-comment: >
            This issue has been automatically locked since there
            has not been any recent activity after it was closed.
            Please open a new issue for related bugs.
          pr-inactive-days: "7"
          pr-lock-reason: ""
          pr-comment: >
            This pull request has been automatically locked since there
            has not been any recent activity after it was closed.
            Please open a new issue for related bugs.

            To build on this closed PR, you can clone it using this method:
              - https://stackoverflow.com/a/14969986
            Then open a new PR, referencing this closed PR in your message.

      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771
        with:
          github-token: ${{ github.token }}
          exclude-any-pr-labels: "wip"
          process-only: "prs"
