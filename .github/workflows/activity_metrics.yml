name: "ðŸŒ€ Z Activity"

on:
  schedule:
    - cron: "0 1 * * 0/2"
  workflow_dispatch:
  push:
    paths: [".github/workflows/activity_metrics.yml"]
  pull_request:
    paths: [".github/workflows/activity_metrics.yml"]

jobs:
  metrics-activity:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/projects/projects.svg"
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_limit: 10
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@cb6115082a9c7e027d1a53c3c869cdec5f44bd43
        with:
          filename: "metrics/plugin/projects/projects2.svg"
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: z-shell
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_repositories: z-shell/zi/projects/4
