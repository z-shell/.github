---
name: "ðŸŒ€ Z Activity"

on:
  schedule:
    - cron: "0 1 * * 0/2"
  workflow_dispatch:
  push:
    paths: [.github/workflows/activity_metrics.yml]
  pull_request:
    paths: [.github/workflows/activity_metrics.yml]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  projects_svg: metrics/plugin/projects/projects.svg

jobs:
  metrics-activity:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: metrics
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: lowlighter/metrics@7e4bab7d85c7d114cc928299765f830c107270a4
        with:
          filename: ${{ env.projects_svg }}
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: ${{ github.repository_owner }}
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_limit: 10
      - name: "ðŸ“¤ Archive metrics SVG"
        uses: actions/upload-artifact@v3
        with:
          name: metrics-svg
          path: metrics
