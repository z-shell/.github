---
name: "ðŸŒ€ Z Activity"

on:
  schedule:
    - cron: "0 1 * * 0/2"
  workflow_dispatch:
  push:
    branches: [main]
    paths: [.github/workflows/activity_metrics.yml]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  projects_svg: metrics/plugin/projects/projects.svg

jobs:
  metrics-activity:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: metrics
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - uses: lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9
        with:
          filename: ${{ env.projects_svg }}
          token: ${{ secrets.ORG_TOKEN }}
          base: ""
          user: ${{ github.repository_owner }}
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_limit: 10
