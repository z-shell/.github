version: 0.1
cli:
  version: 1.4.1
merge:
  required_statuses:
    - Trunk Check
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.10
lint:
  enabled:
    - isort@5.12.0
    - flake8@6.0.0
    - black@23.1.0
    - oxipng@8.0.0
    - svgo@3.0.2
    - git-diff-check@SYSTEM
    - hadolint@2.12.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shfmt@3.5.0
    - shellcheck@0.9.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.4
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
    - sh-hook
  definitions:
    - id: sh-hook
      triggers:
        - git_hooks: [pre-push, pre-commit]
      run: .github/hook.sh
