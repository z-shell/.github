version: 0.1
cli:
  version: 0.14.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
lint:
  disabled:
    - svgo
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - hadolint@2.10.0
    - actionlint@1.6.15
    - gitleaks@8.8.11
    - markdownlint@0.31.1
    - prettier@2.7.1
    - shfmt@3.5.0
    - shellcheck@0.8.0
