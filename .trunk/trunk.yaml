version: 0.1
cli:
  version: 1.19.0
merge:
  required_statuses:
    - Trunk Check
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.4.1
lint:
  disabled:
    - terrascan
    - trivy
    - checkov
    - trufflehog
    - yamllint
  enabled:
    - oxipng@9.0.0
    - bandit@1.7.6
    - ruff@0.1.11
    - taplo@0.8.1
    - isort@5.13.2
    - flake8@7.0.0
    - black@23.12.1
    - svgo@3.2.0
    - git-diff-check@SYSTEM
    - hadolint@2.12.0
    - actionlint@1.6.26
    - gitleaks@8.18.1
    - markdownlint@0.38.0
    - prettier@3.1.1
    - shfmt@3.6.0
    - shellcheck@0.9.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
    - linters: [markdownlint]
      paths:
        - ".github/styles/**"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@20.0.0
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-blame-ignore-revs
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-announce
    - sh-hook
  definitions:
    - id: sh-hook
      triggers:
        - git_hooks: [pre-push, pre-commit]
      run: .github/hook.sh
