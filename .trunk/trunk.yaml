version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.1.0
  options:
    - commands: [check, fmt]
    - args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
lint:
  enabled:
    - svgo@3.0.2
    - git-diff-check@SYSTEM
    - hadolint@2.12.0
    - actionlint@1.6.22
    - gitleaks@8.15.1
    - markdownlint@0.32.2
    - prettier@2.8.0
    - shfmt@3.5.0
    - shellcheck@0.8.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
