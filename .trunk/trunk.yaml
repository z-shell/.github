version: 0.1
cli:
  version: 0.12.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
lint:
  disabled:
    - shellcheck
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - gitleaks@8.8.7
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shfmt@3.4.0
  ignore:
    - linters: [actionlint]
      paths:
        - ".github/workflows/trunk-call.yml"
        - ".github/workflows/deploy-call.yml"
