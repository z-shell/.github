version: 0.1
cli:
  version: 1.2.1
  options:
    - commands: [ALL]
      args: --monitor=true
    - commands: [check, fmt]
    - args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.8
      import_to_global: true
lint:
  enabled:
    - oxipng@7.0.0
    - svgo@3.0.2
    - git-diff-check@SYSTEM
    - hadolint@2.12.0
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shfmt@3.5.0
    - shellcheck@0.9.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
