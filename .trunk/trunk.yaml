version: 0.1
cli:
  version: 1.22.9
merge:
  required_statuses:
    - Trunk Check
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.6.6
lint:
  disabled:
    - terrascan
    - trivy
    - checkov
    - trufflehog
    - yamllint
  enabled:
    - oxipng@9.1.3
    - bandit@1.8.2
    - ruff@0.9.3
    - taplo@0.9.3
    - isort@5.13.2
    - flake8@7.1.1
    - black@24.10.0
    - svgo@3.3.2
    - git-diff-check@SYSTEM
    - hadolint@2.12.1-beta
    - actionlint@1.7.7
    - gitleaks@8.23.2
    - markdownlint@0.44.0
    - prettier@3.4.2
    - shfmt@3.6.0
    - shellcheck@0.10.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
    - linters: [markdownlint]
      paths:
        - ".github/styles/**"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@20.0.0
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-blame-ignore-revs
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-announce
    - sh-hook
  definitions:
    - id: sh-hook
      triggers:
        - git_hooks: [pre-push, pre-commit]
      run: .github/hook.sh
