version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.0.1
  options:
    - commands: [check, fmt]
    - args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-check-upgrade
    - trunk-upgrade
lint:
  enabled:
    - svgo@3.0.0
    - git-diff-check@SYSTEM
    - hadolint@2.10.0
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shfmt@3.5.0
    - shellcheck@0.8.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
