version: 0.1
cli:
  version: 1.3.2
repo:
  repo:
    host: github.com
    owner: z-shell
    name: .github
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.8
      import_to_global: true
lint:
  enabled:
    - isort@5.11.4
    - flake8@6.0.0
    - black@22.12.0
    - oxipng@8.0.0
    - svgo@3.0.2
    - git-diff-check@SYSTEM
    - hadolint@2.12.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.3
    - shfmt@3.5.0
    - shellcheck@0.9.0
  ignore:
    - linters: [svgo]
      paths:
        - "metrics/**"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.4
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
